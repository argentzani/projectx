    <div class="container" style="padding-bottom: 46px;">
        <h1>Krijo postim</h1>
        <div class="add-post-card card">
          <div class="card-header">
            <select class="form-select add-post-selector" aria-label="Default select example">
              
              <option >Kategoria</option>
              <option value="1" selected>Automjet<i class="bi bi-caret-down" style="color: aqua;"></i></option>
              <option value="2">Pronë</option>
              <option value="3">Ofro Punë</option>
              <option value="4">Ofro Shërbim</option>
            </select>
          </div>
          <div class="card-body">
            <form>
              <div class="py-1 my-2">
                <h5 class="text-primary">Foto</h5>
                <div class="input-group">
                  <label class="btn btn-dark btn-lg" for="inputGroupFile04" class="form-label">
                    <i class="bi bi-plus"></i> Shto foto
                    <input type="file" style="display: none;" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" accept="image/*">
                  </label>
                  
                </div>
              </div>
              
              <div class="py-1 my-2">
                <h5 class="text-primary">Specifikimet e automojetit</h5>

                <div class="row gy-1">
                  <div class="col-12 col-lg-4">
                    <select class="form-select add-post-selector" aria-label="Default select example">
                      <option selected>Marka</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>

                  <div class="col-12 col-lg-4">
                    <select class="form-select add-post-selector" aria-label="Default select example">
                      <option selected>Modeli</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>

                  <div class="col-12 col-lg-4">
                    <select class="form-select add-post-selector" aria-label="Default select example">
                      <option selected>Viti</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>

                  <div class="col-12 col-lg-4">
                    <select class="form-select add-post-selector" aria-label="Default select example">
                      <option selected>Struktura</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>

                  <div class="col-12 col-lg-4">
                    <select class="form-select add-post-selector" aria-label="Default select example">
                      <option selected>Ngjyra</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>

                  <div class="col-12 col-lg-4">
                    <select class="form-select add-post-selector" aria-label="Default select example">
                      <option selected>Transmisioni</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>

                  <div class="col-12 col-lg-4">
                    <select class="form-select add-post-selector" aria-label="Default select example">
                      <option selected>Karburanti</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>

                  <div class="col-12 col-lg-4">
                    <div class="input-group">
                      <input type="number" class="form-control" placeholder="2.2" "="">
                      <span class="input-group-text">Litër</span>
                    </div>
                  </div>

                  <div class="col-12 col-lg-4">
                    <div class="input-group">
                      <input type="number" class="form-control" placeholder="200000" "="">
                      <span class="input-group-text">km</span>
                    </div>
                  </div>
                </div>

              </div>

              <div class="py-1 my-2">
                <h5 class="text-primary">Përshkrimi</h5>
                <div class="input-group">
                  <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
              </div>

              <div class="py-1 my-2">
                <h5 class="text-primary">Çmimi</h5>

                <div class="input-group">
                  <input type="text" class="form-control" aria-label="Text input with radio button">
                  <div class="input-group-text">
                    <div class="mx-3">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Lekë
                      </label>
                    </div>
                    <div>
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                      <label class="form-check-label" for="flexRadioDefault2">
                        Euro
                      </label>
                    </div>
                  </div>
                </div>

                <p class="rm">Shënim: Nqs valuta është në lekë përdorni vetëm formatin në lekë të reja!</p>
                <p>Shembull: 1000 Lekë të vjetra = 100 Lekë të reja (Hiqni një zero për të kaluar nga të vjetra në të reja)</p>
              </div>

              <button type="submit" class="btn btn-primary float-right">Posto</button>
            </form>
